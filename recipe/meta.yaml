{% set name = "unyt" %}
{% set version = "2.9.5" %}
{% set sha256 = "99892f33b5c6bf97053beac84c8a136747631828f030725e9a01147d48377337" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - numpy >=1.17.5
    - sympy >=1.5

test:
  imports:
    - unyt

about:
  home: http://github.com/yt-project/unyt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handle, manipulate, and convert data with units in Python
  doc_url: http://unyt.readthedocs.io/
  dev_url: https://github.com/yt-project/unyt

extra:
  recipe-maintainers:
    - jzuhone
    - ngoldbaum
    - neutrinoceros
