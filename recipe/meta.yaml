{% set name = "unyt" %}
{% set version = "2.1.1" %}
{% set sha256 = "ba859a233e30f48a8efb7472de75d93a2f7d783f0b7c9d7e329fd017e232716a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.5.0
    - pip
  run:
    - python >=3.5.0
    - numpy >=1.13.0
    - sympy

test:
  imports:
    - unyt

about:
  home: http://github.com/yt-project/unyt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Handle, manipulate, and convert data with units in Python'
  doc_url: http://unyt.readthedocs.io/
  dev_url: https://github.com/yt-project/unyt

extra:
  recipe-maintainers:
    - ngoldbaum
